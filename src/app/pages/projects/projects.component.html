<div class="content">
    <h1 class="text-center">Projects</h1>
    <div class="row text-center mt-4">
        <div class="col-md-12">
            <button class="filter-btn btn btn-lg mt-4" (click)="filterProjects('Java')"
                [class.active]="isFilterActive('Java')" 
                [class.btn-active]="isFilterActive('Java')">Java</button>

            <button class="filter-btn btn btn-lg mt-4" (click)="filterProjects('Angular')"
                [class.active]="isFilterActive('Angular')"
                [class.btn-active]="isFilterActive('Angular')">Angular</button>

            <button class="filter-btn last-btn btn btn-lg mt-4" (click)="filterProjects('HTML')"
                [class.active]="isFilterActive('HTML')" 
                [class.btn-active]="isFilterActive('HTML')">HTML</button>
        </div>
    </div>

    <hr class="mt-5">

    <div *ngIf="showAdvice && filteredProjects.length === 0" class="alert alert-warning mt-5" role="alert">
        No projects for: {{ showAdvice }}.
    </div>

    <div class="row justify-content-md-center mt-5" *ngFor="let project of filteredProjects">
        <div class="col-md-4 text-center div-img-about">
            <img [src]="project.imageUrl" class="card-img-top project-img" alt="{{ project.title }}">
        </div>
        <div class="col-md-6 text-justify div-text-about">
            <h2 class="text-center">{{ project.title }}</h2>
            <hr>
            <p class="mt-4">
                <strong>Description: </strong>{{ project.description }}
            </p>
            <p class="mt-3">
                <strong>Technologies and Tools: </strong>{{ project.tools }}
            </p>

            <button class="project-btn btn btn-dark btn-lg mt-3" (click)="openLink(project.githubUrl)">See on
                GitHub</button>
            <button class="project-btn btn btn-danger btn-lg mt-3" (click)="openLink(project.liveUrl)">Live
                Preview</button>
        </div>
    </div>

    <hr class="mt-5">

    <app-down-arrow [link]="'#'"></app-down-arrow>
</div>
